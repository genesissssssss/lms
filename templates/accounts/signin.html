{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign In - LMS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-gray-400">Sign in to continue your learning journey</p>
    </div>
    
    <div class="bg-gray-800 rounded-xl p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 py-3 rounded-lg font-medium transition">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-700 text-center">
            <p class="text-gray-400">
                Don't have an account?
                <a href="{% url 'signup' %}" class="text-primary-400 hover:text-primary-300 ml-1">
                    Sign Up
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LMS - Learning Management System{% endblock %}</title>
    
    <!-- Tailwind CSS CDN (for demo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            750: '#2d3748',
                            800: '#1f2937',
                            850: '#1a202c',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Smooth Theme Transition Styles -->
    <style>
        /* Smooth transitions for theme switching */
        * {
            transition: background-color 0.3s ease, 
                        color 0.3s ease, 
                        border-color 0.3s ease, 
                        fill 0.3s ease;
        }
        
        /* Better scrollbar for dark/light mode */
        .dark ::-webkit-scrollbar {
            width: 10px;
        }
        
        .dark ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 5px;
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        :root:not(.dark) ::-webkit-scrollbar {
            width: 10px;
        }
        
        :root:not(.dark) ::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        
        :root:not(.dark) ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 5px;
        }
        
        :root:not(.dark) ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-900 dark:bg-gray-50 text-gray-100 dark:text-gray-900 min-h-screen">
    
    <!-- Theme Toggle (Global) - Can be placed in header or as floating button -->
    <div class="fixed bottom-6 right-6 z-50">
        <div class="flex items-center bg-gray-800 dark:bg-gray-200 rounded-full p-1 shadow-lg">
            <button id="theme-toggle-light" 
                    class="px-3 py-2 rounded-full bg-transparent text-gray-400 dark:text-gray-600 text-sm hover:bg-gray-700 dark:hover:bg-gray-300 transition-all duration-300 flex items-center">
                <span class="mr-1">‚òÄÔ∏è</span> Light
            </button>
            <button id="theme-toggle-dark" 
                    class="px-3 py-2 rounded-full bg-primary-600 dark:bg-primary-500 text-white text-sm hover:bg-primary-700 dark:hover:bg-primary-600 transition-all duration-300 flex items-center">
                <span class="mr-1">üåô</span> Dark
            </button>
        </div>
    </div>
    
    <!-- Header -->
    {% include 'partials/header.html' %}
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'partials/footer.html' %}
    
    <!-- Messages -->
    {% if messages %}
    <div class="fixed bottom-20 right-4 space-y-2 z-40">
        {% for message in messages %}
        <div class="bg-primary-600 dark:bg-primary-500 text-white px-4 py-3 rounded-lg shadow-lg max-w-sm animate-slide-up">
            <div class="flex items-center justify-between">
                <span>{{ message }}</span>
                <button class="ml-4 text-white hover:text-gray-200" onclick="this.parentElement.parentElement.remove()">
                    &times;
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Global Theme Management Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle elements
            const lightModeBtn = document.getElementById('theme-toggle-light');
            const darkModeBtn = document.getElementById('theme-toggle-dark');
            const htmlElement = document.documentElement;
            
            // Initialize theme from localStorage or default to dark
            function initTheme() {
                const savedTheme = localStorage.getItem('lms-theme') || 'dark';
                setTheme(savedTheme);
            }
            
            // Set theme function
            function setTheme(theme) {
                if (theme === 'light') {
                    htmlElement.classList.remove('dark');
                    // Update buttons
                    lightModeBtn.classList.remove('bg-transparent', 'text-gray-400', 'dark:text-gray-600');
                    lightModeBtn.classList.add('bg-primary-600', 'dark:bg-primary-500', 'text-white');
                    darkModeBtn.classList.remove('bg-primary-600', 'dark:bg-primary-500', 'text-white');
                    darkModeBtn.classList.add('bg-transparent', 'text-gray-400', 'dark:text-gray-600');
                    
                    // Update theme in localStorage
                    localStorage.setItem('lms-theme', 'light');
                    
                    // Dispatch custom event for other components
                    document.dispatchEvent(new CustomEvent('themeChanged', { detail: 'light' }));
                } else {
                    htmlElement.classList.add('dark');
                    // Update buttons
                    darkModeBtn.classList.remove('bg-transparent', 'text-gray-400', 'dark:text-gray-600');
                    darkModeBtn.classList.add('bg-primary-600', 'dark:bg-primary-500', 'text-white');
                    lightModeBtn.classList.remove('bg-primary-600', 'dark:bg-primary-500', 'text-white');
                    lightModeBtn.classList.add('bg-transparent', 'text-gray-400', 'dark:text-gray-600');
                    
                    // Update theme in localStorage
                    localStorage.setItem('lms-theme', 'dark');
                    
                    // Dispatch custom event for other components
                    document.dispatchEvent(new CustomEvent('themeChanged', { detail: 'dark' }));
                }
            }
            
            // Initialize theme
            initTheme();
            
            // Light mode button click
            lightModeBtn.addEventListener('click', function() {
                setTheme('light');
            });
            
            // Dark mode button click
            darkModeBtn.addEventListener('click', function() {
                setTheme('dark');
            });
            
            // Listen for system theme changes
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            prefersDarkScheme.addEventListener('change', (e) => {
                // Only auto-switch if user hasn't set a preference
                if (!localStorage.getItem('lms-theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
            
            // Keyboard shortcut for theme toggle (Ctrl+Shift+T)
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                    e.preventDefault();
                    const currentTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
                    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
                }
            });
        });
    </script>
    
    <!-- Message Auto-close Script -->
    <script>
        // Auto-close messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const messages = document.querySelectorAll('.fixed.bottom-20 div');
                messages.forEach(function(message) {
                    message.style.opacity = '0';
                    message.style.transform = 'translateX(100%)';
                    setTimeout(function() {
                        message.remove();
                    }, 300);
                });
            }, 5000);
        });
    </script>
    
    <!-- Animation for message popup -->
    <style>
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
    </style>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
